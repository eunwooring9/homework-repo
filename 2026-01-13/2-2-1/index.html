<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메서드로 데이터 가공하기</title>
  </head>
  <body>
    <script>
      const numbers = [5, 12, 8, 130, 44, 3];

      const result = numbers
        .filter((num) => num >= 10)
        .map((num) => num * 2)
        .sort((a, b) => a - b);

      console.log(result);
    </script>
  </body>
</html>
