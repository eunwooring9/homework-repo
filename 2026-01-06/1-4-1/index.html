<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정보 안전하게 출력하기</title>
  </head>
  <body>
    <script>
      "use static";

      const users = [
        { name: "Kim", profile: { bio: "Hi" } },
        { name: "Lee", profile: null },
      ];

      for (const user of users) {
        const result = user.profile?.bio ?? "소개 없음";
        console.log(`<div>${user.name}: ${result}</div>`);
      }
    </script>
  </body>
</html>
