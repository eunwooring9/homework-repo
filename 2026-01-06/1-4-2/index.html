<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레거시 코드 청산하기</title>
  </head>
  <body>
    <script>
      "use strict";
      const defaultSettings = { theme: "blue", showSidebar: true };

      const updateSettings = (userSettings) => {
        const final = { ...defaultSettings, ...userSettings };
        const { theme } = final;
        console.log(`테마: ${theme}`);

        return final;
      };

      updateSettings({ theme: "dark" });
    </script>
  </body>
</html>
