<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약수 구하기 함수 작성하기</title>
  </head>
  <body>
    <script>
      // 요구사항 1번
      function getDivisors(n) {
        const result = [];
        for (let i = 1; i <= n; i++) {
          if (n % i === 0) {
            result.push(i);
          }
        }
        return result;
      }
      console.log(getDivisors(12));

      // 요구사항 2번
      function countDivisors(n) {
        return getDivisors(n).length;

        let count = 0;
        for (let i = 1; i <= n; i++) {
          if (n % i === 0) count++;
        }
      }
      console.log(countDivisors(12));

      // 요구사항 3번
      function sumDivisors(n) {
        return getDivisors(n).reduce((arr, cur) => arr + cur);
      }
      console.log(sumDivisors(12));
    </script>
  </body>
</html>
